<div id="requester-task-confirm">
  <div class="container">
    <h1 class="requester-task-stage"> Confirm Order </h1>
    <h4 class="requester-choice"> <small> Location: </small> {{ ctrl.order.vendor }} </h4>
    <h4 class="requester-choice"> <small> Item: </small> {{ ctrl.item }} </h4>
    <h4 class="requester-choice"> <small> Additional Requests: </small> {{ ctrl.details }} </h4>
    <h4 class="requester-choice"> <small> Meeting time: </small> {{ ctrl.time }} </h4>
    <h4 class="requester-choice"> <small> Price: </small> {{ ctrl.price | currency }} </h4>
    <button class="btn btn-lg btn-success confirm-choice-button" ng-click="ctrl.confirmOrder()"> Confirm Order </button>
  </div>
</div>
