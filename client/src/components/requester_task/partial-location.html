<div id="requester-task-location">
  <div class="container">
    <h1 class="requester-task-stage"> Pick Location </h1>
    <div class="form-group">
      <div class="row">
        <div class="col-md-6" id="map"></div>
        <div class="col-md-6" ng-repeat="shop in ctrl.activeShops">
          <div class="radio">
            <label>
            </label>
            <ul>
              <li class="btn btn-default" name="radioOptions" value="shop" ng-click="ctrl.select(shop)"> <strong>{{ shop }} </strong> </li>
            </ul>
          </div>
        </div>
      </div>
      <br/>
      <div class="row">
        <button class="btn btn-lg btn-primary confirm-choice-button" type="submit" ng-click="ctrl.pickLocation()">Confirm item</button>
      </div>
    </div>
</div>

<!--This styling portion below will not stay here - it's just here for prototyping purposes-->
<style>
  #map {
    border-style: dashed;
    border-width: 1px;
    border-color: gray;
  }
</style>
